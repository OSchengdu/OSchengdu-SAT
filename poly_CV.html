    <title>poly CV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #5e35b1;
            --secondary: #3949ab;
            --dark: #1a237e;
            --light: #e8eaf6;
            --text: #212121;
            --background: #f5f5f5;
        }
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--background);
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 5px;
        }
        .contact {
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: var(--secondary);
            border-bottom: 2px solid var(--light);
            padding-bottom: 5px;
            margin-top: 0;
        }
        h3 {
            color: var(--dark);
            margin-bottom: 5px;
        }
        .job, .project {
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .job:hover, .project:hover {
            background-color: var(--light);
            padding-left: 10px;
            border-left: 3px solid var(--primary);
        }
        .date {
            color: #666;
            font-style: italic;
        }
        .future-date {
            color: #d81b60;
            font-weight: bold;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
            transition: all 0.2s ease;
        }
        li:hover {
            color: var(--primary);
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill {
            background: var(--light);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }
        .skill:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .project-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }
        a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.2s ease;
            position: relative;
        }
        a:hover {
            color: var(--dark);
        }
        a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        a:hover::after {
            transform: scaleX(1);
        }
        @media (max-width: 600px) {
            .project-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-section {
            animation: fadeInUp 0.6s ease forwards;
        }
        .delay-1 {
            animation-delay: 0.1s;
        }
        .delay-2 {
            animation-delay: 0.2s;
        }
        .delay-3 {
            animation-delay: 0.3s;
        }

        /* 新增开发状态标签 */
        .status {
            font-size: 0.7em;
            background: #eceff1;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
            vertical-align: middle;
        }
        .status.active {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .status.developing {
            background: #fff8e1;
            color: #ff8f00;
        }
        .status.future {
            background: #e3f2fd;
            color: #1565c0;
        }

        /* 媒体提及样式 */
        .media-mention {
            border-left: 3px solid #5e35b1;
            padding-left: 10px;
            margin: 10px 0;
            font-style: italic;
        }
    </style>
