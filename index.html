<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSC-Blog Pixel Arcade</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
        }

        #scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #background-container {
            position: absolute;
            height: 100vh;
            width: auto;
            will-change: transform;
            display: flex;
        }

        #background {
            height: 100vh;
            width: auto;
            background-image: url('assets/background.png');
            background-size: cover;
            background-position: bottom;
            background-repeat: no-repeat;
        }

        .interactive {
            position: absolute;
            cursor: url('assets/arrow.png') 8 8, pointer;
            transition: all 0.3s;
            z-index: 5;
        }

        .interactive svg {
            transition: all 0.3s;
        }

        .interactive:hover svg {
            filter: drop-shadow(0 0 5px rgba(156, 39, 176, 0.8));
            transform: scale(1.1);
        }

        button {
            position: relative;
            overflow: hidden;
            padding: 8px 16px;
            border: 2px solid #FF7F00;
            background: #111;
            color: #FF7F00;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
            font-family: 'Press Start 2P', monospace;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 1px;
            image-rendering: pixelated;
        }

        button:hover {
            background: #FF7F00;
            color: #111;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 127, 0, 0.4);
        }

        button::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background: #9C27B0;
            transition: width 0.3s ease-in-out;
        }

        button:hover::before {
            width: 100%;
        }

        .modal {
            animation: modalFadeIn 0.5s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content {
            position: relative;
        }

        .modal-content::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background: linear-gradient(to right, #FF7F00, #9C27B0);
            animation: loadingBar 1s ease-out forwards;
        }

        @keyframes loadingBar {
            to {
                width: 100%;
            }
        }

        #arcade1 {
            bottom: 10%;
            left: 30%;
            width: 15vw;
            height: 25vh;
        }

        #arcade2 {
            bottom: 15%;
            left: 65%;
            width: 8vw;
            height: 15vh;
        }

        #arcade3 {
            bottom: 15%;
            left: 75%;
            width: 8vw;
            height: 15vh;
        }

        #radio {
            bottom: 25%;
            left: 85%;
            width: 5vw;
            height: 8vh;
        }

        #safe {
            bottom: 20%;
            left: 10%;
            width: 10vw;
            height: 12vh;
        }

        .light {
            width: 3vw;
            height: 3vh;
        }

        #light1 {
            top: 15%;
            left: 20%;
        }

        #light2 {
            top: 15%;
            left: 80%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .terminal {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #0F0;
            font-family: 'Press Start 2P', monospace;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            image-rendering: pixelated;
            border: 4px solid #0F0;
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.1),
                rgba(0, 255, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        #terminal-output {
            height: calc(100% - 60px);
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
            text-shadow: 0 0 5px #0F0;
        }

        #terminal-input {
            width: calc(100% - 20px);
            background: transparent;
            border: none;
            color: #0F0;
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            padding: 10px;
            outline: none;
            text-shadow: 0 0 5px #0F0;
        }

        #terminal-input::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }

        @keyframes scanline {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .terminal::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(
                180deg,
                rgba(0, 255, 0, 0.2),
                transparent
            );
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }

        #content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 7%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: white;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            padding-bottom: 2rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            text-shadow: 0 0 10px #FF7F00, 0 0 20px #E64A19;
            margin-bottom: 1rem;
        }

        .scroll-hint {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #FF7F00;
            font-size: 1rem;
            text-shadow: 0 0 5px #E64A19;
            animation: bounce 2s infinite;
            z-index: 20;
            white-space: nowrap;
            pointer-events: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }

            40% {
                transform: translateX(-50%) translateY(-20px);
            }

            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        #easter-egg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 200;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #FF7F00;
            font-size: 2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .interactive {
                width: 10vw !important;
                height: 10vh !important;
            }

            #arcade1 {
                bottom: 5%;
                left: 25%;
            }

            #arcade2,
            #arcade3 {
                bottom: 10%;
                width: 6vw !important;
                height: 8vh !important;
            }

            .terminal {
                font-size: 14px;
            }

            .terminal-buttons button {
                font-size: 10px;
                padding: 3px 6px;
            }
        }

        #resume-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        #resume-modal .modal-content {
            background-color: #111;
            border: 4px solid #FF7F00;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            color: #9C27B0;
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .resume-link {
            display: block;
            color: #FF7F00;
            text-decoration: none;
            margin-bottom: 10px;
            transition: all 0.3s;
            position: relative;
            padding: 5px 10px;
        }

        .resume-link:hover {
            color: #E64A19;
            text-decoration: underline;
            transform: translateX(10px);
            background: rgba(255, 127, 0, 0.1);
        }

        .resume-link::before {
            content: '>';
            position: absolute;
            left: -10px;
            opacity: 0;
            transition: all 0.3s;
        }

        .resume-link:hover::before {
            left: 0;
            opacity: 1;
        }

        #log-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        #log-modal .modal-content {
            border: 4px solid #FF7F00;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            color: #0F0;
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .modal-content {
            background: #635d5d;
        }

        #log-content {
            width: 100%;
            height: 300px;
            background: #000;
            color: #0F0;
            border: 2px solid #0F0;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }

        #password-input {
            background: #000;
            color: #0F0;
            border: 2px solid #0F0;
            padding: 5px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }

        .log-button {
            background: #000;
            color: #0F0;
            border: 2px solid #0F0;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        .log-button:hover {
            background: #0F0;
            color: #000;
        }

        .log-title {
            color: #111;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 3px;
            background-color: #FF7F00;
            pointer-events: none;
            z-index: 10;
            opacity: 0.7;
            border-radius: 2px;
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <div id="scene">
        <div id="background-container">
            <div id="background"></div>
            <div class="interactive" id="arcade1" title="Main Arcade Terminal"></div>
            <div class="interactive" id="arcade2" title="Log Terminal"></div>
            <div class="interactive" id="arcade3" title="Terminal"></div>
            <div class="interactive" id="radio" title="Music Switch"></div>
            <div class="interactive" id="safe" title="Stack Overflow Safe"></div>
        </div>
        <div id="content">
            <h1>OSchengdu</h1>
        </div>
        <div class="scroll-hint">← Drag or swipe to explore →</div>
    </div>

    <div id="terminal-modal" class="modal">
        <div class="terminal">
            <div id="terminal-output">
                <p>Welcome to OSchengdu Terminal v0.0.1</p>
                <p>Type 'help' for available commands</p>
            </div>
            <input type="text" id="terminal-input" placeholder="$ " autofocus>
        </div>
    </div>

    <div id="radio-modal" class="modal">
        <div class="modal-content">
            <h2>Music Control</h2>
            <button id="bgm-toggle">Toggle Background Music</button>
        </div>
    </div>

    <div id="log-modal" class="modal">
        <div class="modal-content">
            <div class="log-title">
                <h2>Log Terminal</h2>
            </div>
            <input type="password" id="password-input" placeholder="Enter password">
            <textarea id="log-content" readonly></textarea>
            <button class="log-button" id="save-log">Save Changes</button>
        </div>
    </div>

    <div id="easter-egg">
        <h1>CONGRATULATIONS!</h1>
        <p>You found the secret boss!</p>
        <button id="close-easter-egg">Continue</button>
    </div>

    <div id="resume-modal" class="modal">
        <div class="modal-content">
            <h2>Resume Links</h2>
            <a href="helian_CV.html" class="resume-link">helian's Resume</a>
            <a href="lin_CV.html" class="resume-link">lin's Resume</a>
            <a href="poly_CV.html" class="resume-link">poly's Resume</a>
            <a href="onlyfast_CV.html" class="resume-link">onlyfast's Resume</a>
            <a href="THINKER_ONLY_CV.html" class="resume-link">THINKER_ONLY's Resume</a>
        </div>
    </div>

    <audio id="bgm" loop>
        <source src="assets/bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        const bgContainer = document.getElementById('background-container');
        const bg = document.getElementById('background');
        const interactiveElements = document.querySelectorAll('.interactive');
        const terminalModal = document.getElementById('terminal-modal');
        const radioModal = document.getElementById('radio-modal');
        const safeModal = document.getElementById('safe-modal');
        const easterEgg = document.getElementById('easter-egg');
        const resumeModal = document.getElementById('resume-modal');
        const logModal = document.getElementById('log-modal');
        const passwordInput = document.getElementById('password-input');
        const logContent = document.getElementById('log-content');
        const saveLogButton = document.getElementById('save-log');
        const bgm = document.getElementById('bgm');
        const terminalOutput = document.getElementById('terminal-output');
        const terminalInput = document.getElementById('terminal-input');
        const safeCodeInput = document.getElementById('safe-code');
        const safeContent = document.getElementById('safe-content');
        const safeSubmit = document.getElementById('safe-submit');

        function resizeBackground() {
            const aspectRatio = 7680 / 2160;
            const viewportHeight = window.innerHeight;
            const requiredWidth = viewportHeight * aspectRatio;

            bg.style.width = `${requiredWidth}px`;
            bg.style.height = `${viewportHeight}px`;
            bgContainer.style.width = `${requiredWidth}px`;

            positionInteractiveElements(requiredWidth, viewportHeight);
            scrollBackground(currentScroll);
        }

        function positionInteractiveElements(bgWidth, bgHeight) {
            const elements = [
                { id: 'arcade1', x: 0.03, y: 0.1, width: 0.1, height: 0.32 },
                { id: 'arcade2', x: 0.65, y: 0.15, width: 0.08, height: 0.15 },
                { id: 'arcade3', x: 0.78, y: 0.3, width: 0.08, height: 0.27 },
                { id: 'radio', x: 0.47, y: 0.31, width: 0.018, height: 0.07 },
                { id: 'safe', x: 0.26, y: 0.34, width: 0.08, height: 0.2 },
            ];

            elements.forEach(el => {
                const element = document.getElementById(el.id);
                if (element) {
                    element.style.left = `${el.x * 100}%`;
                    element.style.bottom = `${el.y * 100}%`;
                    element.style.width = `${el.width * bgWidth}px`;
                    element.style.height = `${el.height * bgHeight}px`;
                }
            });
        }

        let isDragging = false;
        let startX;
        let scrollLeft;
        let currentScroll = 0;
        let arcade1Clicks = 0;

        function getMaxScroll() {
            return bgContainer.offsetWidth - window.innerWidth;
        }

        function scrollBackground(scroll) {
            const maxScroll = getMaxScroll();
            currentScroll = Math.max(0, Math.min(maxScroll, scroll));
            bgContainer.style.transform = `translateX(-${currentScroll}px)`;
        }

        document.addEventListener('mousedown', (e) => {
            if (e.target.closest('.modal') || e.target.closest('.interactive')) return;
            isDragging = true;
            startX = e.pageX;
            scrollLeft = currentScroll;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX;
            const walk = (x - startX) * 1.5;
            scrollBackground(scrollLeft - walk);
        });

        document.addEventListener('touchstart', (e) => {
            if (e.target.closest('.modal') || e.target.closest('.interactive')) return;
            isDragging = true;
            startX = e.touches[0].pageX;
            scrollLeft = currentScroll;
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.touches[0].pageX;
            const walk = (x - startX) * 1.5;
            scrollBackground(scrollLeft - walk);
        });

        document.addEventListener('wheel', (e) => {
            if (e.target.closest('.modal') || e.target.closest('.interactive')) return;
            e.preventDefault();
            const delta = e.deltaX || e.deltaY;
            scrollBackground(currentScroll + delta * 2);
        }, { passive: false });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                scrollBackground(currentScroll - 100);
            } else if (e.key === 'ArrowRight') {
                scrollBackground(currentScroll + 100);
            }
        });

        // Mouse trail effect
        const particles = [];
        const particleDuration = 3000; // 3 seconds in milliseconds

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            document.body.appendChild(particle);

            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 2 + 1;
            const vx = Math.cos(angle) * speed;
            const vy = Math.sin(angle) * speed;
            const startTime = performance.now();

            particles.push({ element: particle, x, y, vx, vy, startTime });

            function updateParticle() {
                const currentTime = performance.now();
                const elapsed = currentTime - startTime;
                const progress = elapsed / particleDuration;

                if (elapsed >= particleDuration) {
                    particle.remove();
                    particles.splice(particles.indexOf(particle), 1);
                    return;
                }

                x += vx-2;
                y += vy;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.opacity = 0.7 * (1 - progress);
            }

            return updateParticle;
        }

        function updateParticles() {
            particles.forEach(p => p.update());
            requestAnimationFrame(updateParticles);
        }

        requestAnimationFrame(updateParticles);

        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.3) {
                const update = createParticle(e.clientX, e.clientY);
                particles[particles.length - 1].update = update;
            }
        });

        document.getElementById('arcade1').addEventListener('click', (e) => {
            e.stopPropagation();
            arcade1Clicks++;

            if (arcade1Clicks >= 2) {
                easterEgg.style.display = 'flex';
            } else {
                terminalModal.style.display = 'flex';
                terminalInput.focus();
            }

            setTimeout(() => {
                if (arcade1Clicks < 2) arcade1Clicks = 0;
            }, 1000);
        });

        document.getElementById('arcade2').addEventListener('click', (e) => {
            e.stopPropagation();
            logModal.style.display = 'flex';
            passwordInput.focus();
            
            const savedLog = localStorage.getItem('arcade-log');
            if (savedLog) {
                logContent.value = savedLog;
            }
        });

        document.getElementById('arcade3').addEventListener('click', (e) => {
            e.stopPropagation();
            terminalModal.style.display = 'flex';
            terminalInput.focus();
        });

        document.getElementById('radio').addEventListener('click', (e) => {
            e.stopPropagation();
            radioModal.style.display = 'flex';
        });

        document.getElementById('safe').addEventListener('click', (e) => {
            e.stopPropagation();
            safeModal.style.display = 'flex';
            safeCodeInput.focus();
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.value === '1337') {
                logContent.removeAttribute('readonly');
                saveLogButton.style.display = 'block';
            } else {
                logContent.setAttribute('readonly', true);
                saveLogButton.style.display = 'none';
            }
        });

        saveLogButton.addEventListener('click', () => {
            if (passwordInput.value === '1337') {
                localStorage.setItem('arcade-log', logContent.value);
                alert('Log saved successfully!');
            }
        });

        document.querySelectorAll('.light').forEach(light => {
            light.addEventListener('click', (e) => {
                e.stopPropagation();
                const colors = ['#FF7F00', '#9C27B0', '#4CAF50', '#2196F3'];
                const currentColor = document.body.style.getPropertyValue('--theme-color') || '#FF7F00';
                const currentIndex = colors.indexOf(currentColor);
                const nextIndex = (currentIndex + 1) % colors.length;
                document.body.style.setProperty('--theme-color', colors[nextIndex]);
            });
        });

        window.addEventListener('click', (e) => {
            if (e.target === radioModal || e.target === safeModal || e.target === easterEgg || e.target === resumeModal || e.target === logModal) {
                radioModal.style.display = 'none';
                safeModal.style.display = 'none';
                easterEgg.style.display = 'none';
                resumeModal.style.display = 'none';
                logModal.style.display = 'none';
                
                passwordInput.value = '';
                logContent.setAttribute('readonly', true);
                saveLogButton.style.display = 'none';
            }
        });

        terminalInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = terminalInput.value.trim();
                terminalInput.value = '';

                const commandElement = document.createElement('p');
                commandElement.textContent = `$ ${command}`;
                terminalOutput.appendChild(commandElement);

                const response = processTerminalCommand(command);
                const responseElement = document.createElement('p');
                responseElement.textContent = response;
                terminalOutput.appendChild(responseElement);

                terminalOutput.scrollTop = terminalOutput.scrollHeight;
            }
        });

        function processTerminalCommand(command) {
            const commands = {
                'help': 'Available commands:\n- resume: List all available resumes\n- resume <filename>: Open specific resume\n- clear: Clear terminal\n- exit: Exit terminal',
                'clear': () => {
                    terminalOutput.innerHTML = '';
                    return '';
                },
                'exit': () => {
                    terminalModal.style.display = 'none';
                    return '';
                }
            };

            if (command === 'resume') {
                return 'Available resumes:\n- helian_CV.html\n- lin_CV.html\n- poly_CV.html\n- onlyfast_CV.html\n- THINKER_ONLY_CV.html\n\nUse "resume <filename>" to open a specific resume';
            } else if (command.startsWith('resume ')) {
                const filename = command.split(' ')[1];
                const validResumes = ['helian_CV.html', 'lin_CV.html', 'poly_CV.html', 'onlyfast_CV.html', 'THINKER_ONLY_CV.html'];
                if (validResumes.includes(filename)) {
                    window.location.href = filename;
                    return `Opening ${filename}...`;
                } else {
                    return `Error: Resume "${filename}" not found. Use "resume" to see available resumes.`;
                }
            }

            if (commands[command]) {
                return typeof commands[command] === 'function' ? commands[command]() : commands[command];
            } else {
                return `Command not found: ${command}`;
            }
        }

        document.getElementById('bgm-toggle').addEventListener('click', () => {
            if (bgm.paused) {
                bgm.play();
            } else {
                bgm.pause();
            }
        });

        window.addEventListener('load', () => {
            resizeBackground();
            document.body.style.setProperty('--theme-color', '#FF7F00');
            bgm.volume = 0.3;
            const playPromise = bgm.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Autoplay prevented:', error);
                });
            }

            saveLogButton.style.display = 'none';
        });

        window.addEventListener('resize', () => {
            resizeBackground();
            scrollBackground(currentScroll);
        });
    </script>
</body>
